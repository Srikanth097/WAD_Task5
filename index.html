<!DOCTYPE html>

    <style type="text/css">
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            border-radius: 10px; 
            overflow: hidden; 
        }
    
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
    
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    
        tr:hover {
            background-color: #e0e0e0;
        }
    
        #hideButton {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #ff7f50; /* Coral color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #viewbutton{
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #ff7f50; /* Coral color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;

        }
    </style>
    
    
    <script>
        function viewData() {
            var xml = document.getElementById('xmlData').value;
            var xsl = document.getElementById('xslData').value;
            var processor = new XSLTProcessor();
            var xmlDoc = new DOMParser().parseFromString(xml, 'text/xml');
            var xslDoc = new DOMParser().parseFromString(xsl, 'text/xml');
            processor.importStylesheet(xslDoc);
            var result = processor.transformToDocument(xmlDoc);
            document.getElementById('output').innerHTML = new XMLSerializer().serializeToString(result);
        }
        function hideTable() {
            document.getElementById('output').innerHTML = ''; // Clear the table content
        }
    </script>
</head>
